<div class="container">
    <form [formGroup]="newArticleForm" (ngSubmit)="onSubmit()">
        <div class="submit-button">
            <input type="submit" value="Submit article" class="btn btn-info mt-4">
        </div>
        <div class="form-title">
            <label class="form-label"></label>
            <input type="text" class="form-control" formControlName="title" placeholder="Title">
        </div>
        <p *ngIf="checkError('title', 'required')">Can't be blank</p>

        <div class="row">
            <div class="form-group col-3">
                <label> </label>
                <select class="form-control" formControlName="category">
                    <option value="category" selected>Category</option>
                    <option value="dnd">DnD</option>
                    <option value="pathfinder">Pathfinder</option>
                    <option value="critical_role">Critical Role</option>
                </select>
                <p *ngIf="checkError('category', 'categoryvalidator')">Must choose a category</p>
            </div>
            <div class="form-group col-3">
                <label> </label>
                <select class="form-control" formControlName="topic">
                    <option value="topic" selected>Topic</option>
                    <option value="update">Update</option>
                    <option value="info">Information</option>
                </select>
                <p *ngIf="checkError('topic', 'topicvalidator')">Must choose a topic</p>
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="image" placeholder="Image url">
                <p *ngIf="checkError('image', 'required')">Can't be blank</p>
            </div>

        </div>
        <div class="card mt-4">
            <p-editor formControlName="text" [style]="{ height: '520px' }"></p-editor>
            <p *ngIf="checkError('text', 'required')"></p>
        </div>
        <div class="submit-button">
            <input type="submit" value="Submit article" class="btn btn-info mt-4 mb-4">
        </div>
    </form>
</div>
