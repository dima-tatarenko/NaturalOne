<div class="container">
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
        <div class="submit-button">
            <input type="submit" value="Register" class="btn btn-info mt-4">
        </div>
        <div class="row">
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="first_name" placeholder="First name">
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="last_name" placeholder="Last name">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="acc_name"
                    placeholder="Account name - visible to other users">
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
                <p>At least 8 characters. Must include capital letter, number and special character.</p>
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="password_repeat" placeholder="Repeat password">
            </div>
        </div>
        <h3>Only for writers!</h3>
        <div class="row">

            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="acc_token" placeholder="Special token">
            </div>
        </div>

        <div class="submit-button">
            <input type="submit" value="Register" class="btn btn-info mt-4 mb-4">
        </div>
    </form>
</div>
