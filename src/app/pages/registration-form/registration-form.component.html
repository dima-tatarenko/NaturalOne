<div class="container registration-form">
    <h1>Join our community!</h1>
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="first_name" placeholder="First name">
                <p class="error"
                    *ngIf="newUserForm.get('first_name')?.hasError('required') && newUserForm.get('first_name')?.touched">
                    Name can't be blank.
                </p>
                <p class="error"
                    *ngIf="newUserForm.get('first_name')?.hasError('minlength', 'maxlength') && newUserForm.get('first_name')?.touched">
                    Name must be
                    between 2 and 15 characters.
                </p>
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="last_name" placeholder="Last name">
                <p class="error"
                    *ngIf="newUserForm.get('last_name')?.hasError('required') && newUserForm.get('last_name')?.touched">
                    Last name can't be blank.
                </p>
                <p class="error"
                    *ngIf="newUserForm.get('last_name')?.hasError('minlength') && newUserForm.get('last_name')?.touched">
                    Last name must be
                    between 2 and 15 characters.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="acc_name" placeholder="Account name">
                <p class="error"
                    *ngIf="newUserForm.get('acc_name')?.hasError('required') && newUserForm.get('acc_name')?.touched">
                    Account name can't be blank.
                </p>
                <p class="error"
                    *ngIf="newUserForm.get('acc_name')?.hasError('minlength') && newUserForm.get('acc_name')?.touched">
                    Account name must be
                    between 4 and 15 characters.
                </p>
                <p class="error" *ngIf="checkError('acc_name', 'uservalidator')">
                    This account already exists.
                </p>
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                <p class="error" *ngIf="checkError('email', 'pattern')">
                    This is not an email.
                </p>
            </div>
        </div>

        <div class="row">
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="password" class="form-control" formControlName="password" placeholder="Password">
            </div>
            <div class="form-group col-6">
                <label class="form-label"></label>
                <input type="password" class="form-control" formControlName="password_repeat"
                    placeholder="Repeat password">
            </div>

            <div class="form-group col-12-sm hint">

                <label class="form-label">Use token "potato" to get writer permissions. Everyone and their mom is
                    allowed to be a
                    writer
                    these days...</label>
                <input type="text" class="form-control" formControlName="acc_token" placeholder="Special token">
            </div>
        </div>

        <div class="submit-button">
            <input type="submit" value="Register" class="btn btn-info mt-4 mb-4">
        </div>
    </form>
</div>
