<div class="container">
    <form [formGroup]="newUserForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="acc_name" placeholder="Account name">
            </div>
            <div class="form-group col-6 col-12-sm">
                <label class="form-label"></label>
                <input type="text" class="form-control" formControlName="password" placeholder="Password">
            </div>
        </div>
        <div class="submit-button">
            <input type="submit" value="Login" class="btn btn-info mt-4 mb-4">
        </div>
    </form>
</div>
