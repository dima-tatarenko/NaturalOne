<div class="home-articles">
    <article>
        <figure class="frame" [ngStyle]="{'background-image': 'url('+ article.image +')'}"></figure>
        <h3>{{article.title}}</h3>
        <p class="align-right">By: {{article.author}} | Published: {{article.date_published}}</p>
        <p></p>
        <p class="article-overflow" [innerHTML]="article.text"></p>
        <p>Read full article</p>
    </article>
</div>
